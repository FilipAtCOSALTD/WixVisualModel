<!DOCTYPE html>
<html>
<head>
  <title>P23 Photogrammetry Sculpted</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      /* Make the page background fully transparent */
      background-color: transparent;
      overflow: hidden;
    }

    model-viewer {
      width: 80vw;
      height: 80vh;
      /* Ensure the 3D viewport itself has no background */
      background-color: transparent;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="P23_Photogrammetry_sculpted.glb" 
    ios-src="P23_Photogrammetry_sculpted.usdz" 
    alt="P23 3D Model" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer quick-look webxr">
  </model-viewer>
</body>
</html>
