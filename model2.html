<!DOCTYPE html>
<html>
<head>
  <title>Model 2</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="VisualModel.glb" 
    ios-src="VisualModel.usdz" 
    alt="3D Model 2" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer quick-look webxr">
  </model-viewer>
</body>
</html>
