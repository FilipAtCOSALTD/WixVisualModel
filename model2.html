<!DOCTYPE html>
<html>
<head>
  <title>Visual Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      overflow: hidden;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="VisualModel.glb" 
    ios-src="VisualModel.usdz" 
    alt="Visual Model" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer quick-look webxr">
  </model-viewer>
</body>
</html>
