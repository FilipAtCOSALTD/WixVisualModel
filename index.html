<!DOCTYPE html>
<html>
<head>
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <style>
    model-viewer {
      margin: 0;
      padding: 0;
      display: block;
      width: 100%; /* Take the full width of its container */
      height: 800px; /* Adjust the height as needed */
    }
  </style>
</head>
<body>
  <model-viewer src="VisualModel.glb" ios-src="VisualModel.usdz" alt="A 3D model" auto-rotate camera-controls ar></model-viewer>
</body>
</html>
