<!DOCTYPE html>
<html>
<head>
  <title>COSA LTD 3D Models</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      gap: 20px;
    }
    model-viewer {
      width: 60vw; /* Increased size of models */
      height: 60vh; /* Increased size of models */
      background-color: transparent;
      border-radius: 0;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <!-- First 3D Model -->
  <model-viewer 
    src="P23_Photogrammetry_sculpted.glb" 
    ios-src="P23_Photogrammetry_sculpted.usdz" 
    alt="3D Model 1" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer quick-look webxr">
  </model-viewer>

  <!-- Second 3D Model -->
  <model-viewer 
    src="VisualModel.glb" 
    ios-src="VisualModel.usdz" 
    alt="VisualModel" 
    auto-rotate 
    camera-controls 
    ar 
    ar-modes="scene-viewer quick-look webxr">
  </model-viewer>

</body>
</html>
